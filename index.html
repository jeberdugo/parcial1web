<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1 - Juan Esteban Berdugo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/main.js"></script>
   
</head>

<body>
    <header>
        <div class="container" >
            <div class="row" >
                <div class=" col-12 col-md-6 div-logo" >
                    <a href=""><img src="assets/Restaurant & Lounge.png" id="logo" alt="Logo Restaurant & Lounge"></a>
                </div>
                <div class="col-12 col-md-6 right div-logo " id="pos-logo">
                    <div class="row">
                        <div class="col-10 col-md-9 right  cart-itms-div">
                            <button id="cart-btn">
                                <img src="assets/image 1.png" onclick="changeToCart()" id="cart-img" alt="Carrito">
                            </button>
                        </div>
                        <div class="col-2 col-md-3 left cart-itms-div">
                            <span id="items-cart"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    <section id="banner" >
        <img src="assets/unsplash_LV2p9Utbkbw.png"  id="banner-img" alt="">
    </section>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <div >
                <ul class="navbar-nav" id="menu">
                    
                </ul>
            </div>
        </div>
    </nav>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-12 center  underline">
                    <h2 id="category-title"></h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="productos">>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 center">
                    <b>Contact us: +57 3102171020 - info@restaurant.com - @restaurant</b>
                </div>
            </div>
        </div>
    </footer>

    <!-- The Modal -->
<div id="myModal" class="modal">
<div class="modal-content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Cancel the order</h2>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Are you sure about cancelling the order?</p>
            </div>
            <hr>
    </div>
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-12 col-md-6 right-lg">
            <button id="accept-btn-confirm" onclick="clearCart()">Yes, I want to cancel the order</button>
            <button id="cancel-btn-confirm" onclick="closeModal()">No, I want to continue adding products</button>
        </div>
  
  </div>
</div>
</div>
    
</body>

</html>
